<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="backdrop">
      <div class="modal">
        <button class="modal-close-btn" type="button">
          <!-- <svg>
            <use></use>
          </svg> -->
          x
        </button>
        <form class="modal-form">
          <label class="modal-form-field">
            <span class="modal-form-desc">Full name</span>
            <input
              class="modal-form-input"
              type="text"
              name="user_name"
              placeholder="Enter your full name"
              pattern="^[a-zA-Z]+$"
              minlength="2"
              required
            />
          </label>
          <label class="modal-form-field">
            <span class="modal-form-desc">Email</span>
            <input
              class="modal-form-input"
              type="email"
              name="user_email"
              placeholder="Enter your email"
              required
            />
          </label>
          <label class="modal-form-field">
            <span class="modal-form-desc">Card number</span>
            <input
              class="modal-form-input"
              type="text"
              name="user_card_number"
              placeholder="Enter card"
              pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
              title="XXXX-XXXX-XXXX-XXXX"
              required
            />
          </label>
          <label class="modal-form-field">
            <span class="modal-form-desc">Comments</span>
            <textarea
              class="modal-form-message"
              name="user_comments"
              placeholder="Enter your text"
            ></textarea>
          </label>
        </form>
        <button class="modal-form-btn" type="submit">submit</button>
        <p class="modal-form-text">
          By clicking on “Send message” button, you agree to our
          <a href="">Privacy Policy</a>,<br />and allow Promodo to use this
          information for marketing purposes.
        </p>
      </div>
    </div>
  </body>
</html>
